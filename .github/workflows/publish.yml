name: Publicar en npm con Auto-Version


on:
  push:
    branches:
      - master
    # Evita que el workflow se ejecute en ramas de release
    # Solo ejecuta en master, no en release-auto-*
    # Si necesitas permitir otros triggers, agr√©galos aqu√≠

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # üîê IMPORTANTE: Permiso de escritura necesario para hacer git push
    permissions:
      contents: write  # Necesario para 'git push' (npm version)
      id-token: write  # NECESARIO para 'npm publish --provenance' (OIDC)

    steps:
      - name: Checkout del c√≥digo fuente
        uses: actions/checkout@v4
        with:
          # Necesitamos el historial completo y el token para hacer push
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Configura Git
        run: |
          git config --global user.email "zigmainflables@gmail.com"
          git config --global user.name "Daniel Juliao"
      
      - name: Clona lib-core-dtos (Dependencia Privada)
        run: |
          rm -rf lib-core-dtos
          if [ -n "${{ secrets.LIB_CORE_DTOS_PAT }}" ]; then
            echo "üîê Clonando lib-core-dtos con token secreto"
            git clone --depth 1 https://x-access-token:${{ secrets.LIB_CORE_DTOS_PAT }}@github.com/juliaosistem/lib-core-dtos.git lib-core-dtos
          else
            echo "‚ö†Ô∏è secrets.LIB_CORE_DTOS_PAT no configurado."
            git clone --depth 1 https://github.com/juliaosistem/lib-core-dtos.git lib-core-dtos || echo "Fallo clonaci√≥n p√∫blica."
          fi

      - name: Instala las dependencias
        run: npm ci

      - name: Genera DTOs
        run: npm run generate:dtos
        # NOTA: Si este paso modifica archivos rastreados por git, 
        # 'npm version' fallar√° porque el directorio no estar√° limpio.
        # Aseg√∫rate de que los archivos generados est√©n en .gitignore.



      - name: Incrementa versi√≥n (patch)
        run: |
          echo "üÜô Incrementando versi√≥n (patch)..."
          git config --global user.email "zigmainflables@gmail.com"
          git config --global user.name "Daniel Juliao"
          echo "üìÇ Estado de Git antes de versionar:"
          git status -s
          npm version patch --force -m "chore(release): %s [skip ci]"

      - name: Build
        run: npm run build lib-common-angular

      - name: Publica en npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          echo "üì¶ Publicando en npm..."
          npm publish --access public --provenance

      - name: Crea rama y PR de release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH=release-auto-${{ github.run_id }}
          git checkout -b $BRANCH
          git push origin $BRANCH --follow-tags
          echo "üîÄ Creando Pull Request hacia master..."
          gh pr create --base master --head $BRANCH --title "Release auto ${{ github.run_id }}" --body "Release generado autom√°ticamente por CI"
          echo "‚ÑπÔ∏è Espera la aprobaci√≥n y merge del PR para completar el release."

      - name: Notify Jenkins (al final)
        if: always()
        run: |
          echo "üîÑ Jenkins Multibranch ser√° notificado (post-publicaci√≥n)"
          echo "üì¶ Rama: ${{ github.ref_name }}"
          echo "üìù Commit: ${{ github.sha }}"
          if [ -n "${{ secrets.JENKINS_URL }}" ]; then
            echo "üì£ Enviando notifyCommit a Jenkins: ${{ secrets.JENKINS_URL }}"
            curl -sS -X POST "${{ secrets.JENKINS_URL }}/git/notifyCommit?url=${{ github.server_url }}/${{ github.repository }}" || true
          else
            echo "‚ÑπÔ∏è secrets.JENKINS_URL no est√° definido; omitiendo webhook"
          fi
