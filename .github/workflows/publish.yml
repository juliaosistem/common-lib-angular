name: Sync with Jenkins Multibranch

on:
  push:
    branches: ['**']  # Todas las ramas
  pull_request:
    branches: ['**']  # Todos los PRs

jobs:
  notify-jenkins:
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify Jenkins
        run: |
          echo "🔄 Jenkins Multibranch detectará este push automáticamente"
          echo "📦 Rama: ${{ github.ref_name }}"
          echo "📝 Commit: ${{ github.sha }}"
          
          # Opcional: webhook manual si necesitas notificación inmediata
          # curl -X POST "${{ secrets.JENKINS_URL }}/git/notifyCommit?url=${{ github.repositoryUrl }}"
