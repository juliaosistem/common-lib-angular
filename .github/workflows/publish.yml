name: Publicar en npm con Auto-Version

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    
    #  IMPORTANTE: Permiso de escritura necesario para hacer git push
    permissions:
      contents: write  # Necesario para 'git push' (npm version)
      id-token: write  # NECESARIO para 'npm publish --provenance' (OIDC)

    steps:
      - name: Checkout del c贸digo fuente
        uses: actions/checkout@v4
        with:
          # Necesitamos el historial completo y el token para hacer push
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Configura Git
        run: |
          git config --global user.email "zigmainflables@gmail.com"
          git config --global user.name "Daniel Juliao"
      
      - name: Clona lib-core-dtos (Dependencia Privada)
        run: |
          rm -rf lib-core-dtos
          if [ -n "${{ secrets.LIB_CORE_DTOS_PAT }}" ]; then
            echo " Clonando lib-core-dtos con token secreto"
            git clone --depth 1 https://x-access-token:${{ secrets.LIB_CORE_DTOS_PAT }}@github.com/juliaosistem/lib-core-dtos.git lib-core-dtos
          else
            echo "锔 secrets.LIB_CORE_DTOS_PAT no configurado."
            git clone --depth 1 https://github.com/juliaosistem/lib-core-dtos.git lib-core-dtos || echo "Fallo clonaci贸n p煤blica."
          fi

      - name: Instala las dependencias
        run: npm ci

      - name: Genera DTOs
        run: npm run generate:dtos
        # NOTA: Si este paso modifica archivos rastreados por git, 
        # 'npm version' fallar谩 porque el directorio no estar谩 limpio.
        # Aseg煤rate de que los archivos generados est茅n en .gitignore.


      - name: Build
        run: npm run build lib-common-angular
       
      - name: Incrementa versi贸n y hace Push (Patch)
        run: |
          echo " Incrementando versi贸n (patch)..."
          
          # 1. Aseguramos config de git (por si acaso)
          git config --global user.email "zigmainflables@gmail.com"
          git config --global user.name "Daniel Juliao"
          
          # 2. Mostramos qu茅 archivos est谩n 'sucios' (para depuraci贸n en los logs)
          echo " Estado de Git antes de versionar:"
          git status -s

          # 3. Usamos --force para incluir los DTOs generados o package-lock.json actualizado en el commit de la versi贸n
          npm version patch --force -m "chore(release): %s [skip ci]"
          
          echo "猬锔 Subiendo cambios a master..."
          git push origin master --follow-tags
      
      - name: Publica en npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          echo " Publicando en npm..."
          # Agregamos --provenance para certificar que viene de GitHub Actions
          npm publish --access public --provenance

      - name: Notify Jenkins (al final)
        if: always()
        run: |
          echo " Jenkins Multibranch ser谩 notificado (post-publicaci贸n)"
          echo " Rama: ${{ github.ref_name }}"
          echo " Commit: ${{ github.sha }}"
          if [ -n "${{ secrets.JENKINS_URL }}" ]; then
            echo " Enviando notifyCommit a Jenkins: ${{ secrets.JENKINS_URL }}"
            curl -sS -X POST "${{ secrets.JENKINS_URL }}/git/notifyCommit?url=${{ github.server_url }}/${{ github.repository }}" || true
          else
            echo "癸 secrets.JENKINS_URL no est谩 definido; omitiendo webhook"
          fi
