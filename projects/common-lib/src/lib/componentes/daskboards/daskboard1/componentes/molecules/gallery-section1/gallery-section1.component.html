
  <!-- gallery section -->
  <section class="gallery-section layout_padding">
    <div class="container">
      <h2>
        {{'Our-Gallery' | translate}}
      </h2>
    </div>
    <div class="container ">
      @for (img of imagenes; track $index) {
        <div [ngClass]="'img_box box-' + ($index)">
          <img [src]="img.url?img.url:'images/g-1.png'" [alt]="img.alt">
        </div>
      }
    </div>
  </section>
