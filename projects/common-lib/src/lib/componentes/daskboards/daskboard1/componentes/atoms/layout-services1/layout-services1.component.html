<div class="container layout_padding2">
    <div class="row">
      @for (producto of negocio.bussinesDTO?.productos ; track producto.idProduct) {
        <div class="col-md-4">
          <div class="img_box">
            <img [src]="producto.icono?producto.icono:'../../../../../../assets/images/s-1.png'" alt="">
          </div>
          <div class="detail_box">
            <h6>
             {{producto.name | translate}}
            </h6>
            <p>
              {{producto.description | translate}}
            </p>
          </div>
        </div>
       
      }
 
    </div>
  </div>
