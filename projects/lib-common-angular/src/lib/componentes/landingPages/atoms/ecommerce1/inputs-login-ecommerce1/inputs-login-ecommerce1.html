<div class="mb-6">
    <label for="login-email" class="block text-gray-700 font-bold mb-2">Email</label>
    <input type="email" id="login-email"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#fbc30d]"
        placeholder="ejemplo@correo.com" required />
</div>
<div class="mb-6">
    <label for="login-password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
    <input type="password" id="login-password"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#fbc30d]"
        placeholder="********" required />
</div>
<div class="flex items-center justify-between mb-6">
    <div class="flex items-center">
        <input id="remember-me" type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Recordarme</label>
    </div>
    <a href="#" class="text-sm font-semibold text-gray-800 hover:text-gray-600">¿Olvidaste tu contraseña?</a>
</div>
