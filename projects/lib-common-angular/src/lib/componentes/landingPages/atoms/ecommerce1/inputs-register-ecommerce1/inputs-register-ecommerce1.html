<div class="mb-6">
    <label for="register-name" class="block text-gray-700 font-bold mb-2">Nombre completo</label>
    <input type="text" id="register-name"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#fbc30d]"
        placeholder="John Doe" required />
</div>
<div class="mb-6">
    <label for="register-email" class="block text-gray-700 font-bold mb-2">Email</label>
    <input type="email" id="register-email"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#fbc30d]"
        placeholder="ejemplo@correo.com" required />
</div>
<div class="mb-6">
    <label for="register-password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
    <input type="password" id="register-password"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#fbc30d]"
        placeholder="********" required />
</div>
<div class="mb-6">
    <label for="register-confirm-password" class="block text-gray-700 font-bold mb-2">Confirmar Contraseña</label>
    <input type="password" id="register-confirm-password"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#fbc30d]"
        placeholder="********" required />
</div>
