<div class="menu-container">
    <!-- Controles de configuración -->
    <div class="menu-controls" *ngIf="showControls">
      <div class="control-group">
        <label for="menuSelect">Seleccionar Menú:</label>
        <select id="menuSelect" (change)="onMenuChange($event)">
          <option value="main-menu">Menú Principal</option>
          <option value="sidebar-menu">Menú Lateral</option>
          <option value="custom-menu">Menú Personalizado</option>
        </select>
      </div>

      <div class="control-group">
        <label for="themeSelect">Tema:</label>
        <select id="themeSelect" (change)="onThemeChange($event)">
          <option value="light">Claro</option>
          <option value="dark">Oscuro</option>
        </select>
      </div>

      <div class="control-group">
        <label for="orientationSelect">Orientación:</label>
        <select id="orientationSelect" (change)="onOrientationChange($event)">
          <option value="vertical">Vertical</option>
          <option value="horizontal">Horizontal</option>
        </select>
      </div>

      <button (click)="addMenuItem()" class="btn btn-primary">
        Agregar Elemento
      </button>

      <button (click)="refreshMenu()" class="btn btn-secondary">
        Recargar Menú
      </button>
    </div>

    <!-- Menú dinámico -->
    <div class="menu-wrapper">
      <app-dynamic-menu1
        [menuId]="menuId"
        [userPermissions]="userPermissions"
        [initialConfig]="menuConfig"
        (menuEvent)="onMenuEvent($event)"
        (menuLoaded)="onMenuLoaded($event)"
        (menuError)="onMenuError($event)"
      ></app-dynamic-menu1>
    </div>

    
    <div class="menu-info" *ngIf="showInfo">
      <h3>Información del Menú</h3>
      <div class="info-content">
        <p><strong>ID del Menú:</strong> {{ menuId }}</p>
        <p><strong>Elementos:</strong> {{ menuItemCount }}</p>
        <p><strong>Estado:</strong> {{ menuStatus }}</p>
      </div>

      <div class="event-log" *ngIf="showEventLog">
        <h4>Eventos del Menú</h4>
        <div class="log-container">
          <div *ngFor="let event of eventLog" class="log-entry">
            <span class="log-time">{{ event.timestamp | date:'HH:mm:ss' }}</span>
            <span class="log-type">{{ event.type }}</span>
            <span class="log-item">{{ event.item }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Configuración personalizada -->
    <div class="config-section" *ngIf="showConfig">
      <h3>Configuración Personalizada</h3>
      <div class="config-form">
        <div class="form-group">
          <label for="menuName">Nombre del Menú:</label>
          <input 
            id="menuName" 
            type="text" 
            [(ngModel)]="menuConfig.name"
            placeholder="Nombre del menú"
          >
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" [(ngModel)]="menuConfig.showIcons">
            Mostrar Iconos
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" [(ngModel)]="menuConfig.showBadges">
            Mostrar Badges
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" [(ngModel)]="menuConfig.collapsible">
            Colapsable
          </label>
        </div>

        <button (click)="applyCustomConfig()" class="btn btn-success">
          Aplicar Configuración
        </button>
      </div>
    </div>
</div>
