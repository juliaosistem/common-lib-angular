<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <div class="flex items-center gap-2">
      <lib-button-options-table 
        (onAdd)="onNewItem()"
        (onDelete)="onDeleteSelected()"
        (onExportExcel)="onExportToExcel()">
      </lib-button-options-table>
      <lib-button-add1 (add)="onNewItem()"></lib-button-add1>
    </div>
  </ng-template>

  <ng-template #end>
    <lib-view-buttons-container1 
      [currentView]="currentView" 
      (viewChange)="onViewChange($event)" />
  </ng-template>
</p-toolbar>
