<!-- BotÃ³n inicial de Agregar al carrito -->
                @if (!showQuantitySelector) {
                    <p-button 
                        label="Agregar al carrito"
                        icon="pi pi-shopping-cart"
                        (onClick)="handleAddToCart()"
                        class=" font-bold font-bold py-3 px-4 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    </p-button>
                }

                <!-- Selector de cantidad -->
                @if (showQuantitySelector) {
                    <div class="flex-1 flex items-center justify-between bg-white py-2 px-4 rounded-xl shadow-md">
                        <button 
                            type="button"
                            (click)="decrementQuantity()"
                            class="w-8 h-8 rounded-full border-2 border-gray-400 text-gray-500 flex items-center justify-center hover:bg-gray-50 transition-colors focus:outline-none">
                            <i class="pi pi-minus  text-xs font-bold"></i>
                        </button>
                        
                            <span class="font-bold text-black text-gray-900">und.</span>
                        <div class="flex  items-center gap-2">
                             <span class="w-10 h-10 text-black flex items-center justify-center border border-gray-200 rounded-lg text-lg font-semibold">
                                {{ selectedQuantity }}
                            </span>
                           
                        </div>

                        <button 
                            type="button"
                            (click)="incrementQuantity()"
                            class="w-8 h-8 rounded-full border-2 border-orange-500 text-orange-500 flex items-center justify-center hover:bg-orange-50 transition-colors focus:outline-none">
                            <i class="pi pi-plus text-xs font-bold"></i>
                        </button>
                    </div>
                }
