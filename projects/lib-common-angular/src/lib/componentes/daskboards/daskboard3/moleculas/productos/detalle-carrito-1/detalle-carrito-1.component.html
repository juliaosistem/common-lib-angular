<div id="product-container" class="container mx-auto max-w-7xl bg-white shadow-xl rounded-2xl p-6 md:p-12 lg:p-16">
        <!-- Contenedor principal de la página de detalle -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
            <!-- Columna de imágenes -->
            <div class="space-y-6">
                <!-- Imagen principal -->
                <div class="bg-gray-100 rounded-lg p-4 flex justify-center items-center">
                    <p-image 
                        [src]="selectedImageUrl" 
                        [alt]="product.name"
                        class="main-image rounded-lg"
                        [preview]="true">
                    </p-image>
                </div>
                
                <!-- Miniaturas de la galería -->
                <div class="grid grid-cols-4 gap-4">
                    <div 
                        *ngFor="let imageUrl of product.images" 
                        class="thumbnail-container p-1 rounded-lg cursor-pointer"
                        (click)="updateMainImage(imageUrl)">
                        <div 
                            class="thumbnail"
                            [class.thumbnail-active]="isActiveThumbnail(imageUrl)">
                            <img [src]="imageUrl" alt="Miniatura" class="w-full h-full object-cover rounded">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna de información del producto -->
            <div class="flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <h1 class="text-3xl font-bold text-gray-900">{{ product.name }}</h1>
                        <p-button 
                            [text]="true" 
                            [rounded]="true"
                            (onClick)="toggleFavorite()"
                            [icon]="isFavorite ? 'pi pi-heart-fill' : 'pi pi-heart'"
                            [class]="isFavorite ? 'text-red-500' : 'text-gray-400'"
                            class="hover:text-red-500 transition-colors">
                        </p-button>
                    </div>

                    <div class="flex items-center space-x-2 mb-6">
                        <p-rating 
                            [ngModel]="product.rating" 
                            [readonly]="true"
                            class="text-yellow-500">
                        </p-rating>
                        <span class="text-gray-500 text-sm">({{ product.reviews }}) reseñas</span>
                    </div>

                    <p class="text-gray-600 leading-relaxed mb-8">{{ product.description }}</p>

                    <div class="flex items-center space-x-4 mb-8">
                        <span class="old-price">{{ formatPrice(product.oldPrice) }}</span>
                        <span class="current-price">{{ formatPrice(product.price) }}</span>
                        <span class="discount-label">{{ discount }}% OFF</span>
                    </div>
                </div>

                <div>
                    <div class="flex items-center mb-8">
                        <label class="text-gray-700 font-medium mr-4">Cantidad:</label>
                        <div class="flex items-center space-x-2">
                            <p-button 
                                icon="pi pi-minus" 
                                [text]="true" 
                                [rounded]="true"
                                (onClick)="decrementQuantity()"
                                class="quantity-btn">
                            </p-button>
                            <span class="w-16 text-center font-bold text-lg text-gray-800">{{ currentQuantity }}</span>
                            <p-button 
                                icon="pi pi-plus" 
                                [text]="true" 
                                [rounded]="true"
                                (onClick)="incrementQuantity()"
                                class="quantity-btn">
                            </p-button>
                        </div>
                    </div>

                    <p-button 
                        label="Agregar al carrito"
                        icon="pi pi-shopping-cart"
                        (onClick)="addToCart()"
                        class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-colors transform hover:scale-105">
                    </p-button>
                    
                    <div 
                        *ngIf="showCartMessage"
                        class="mt-4 text-center text-sm font-semibold text-green-600">
                        Producto añadido al carrito.
                    </div>
                </div>
            </div>
        </div>
    </div>
